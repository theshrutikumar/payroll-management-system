<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Statutory Compliance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #e8f0fe;
    }
    .header-title {
      font-family: 'Segoe UI', sans-serif;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center text-primary header-title mb-2">Statutory Compliance Reports</h2>
    <p class="text-center text-muted mb-4">Generate PF, ESI, and TDS reports for regulatory filing.</p>

    <form class="bg-white p-4 rounded shadow-sm">
      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Report Type</label>
          <select class="form-select">
            <option>PF</option>
            <option>ESI</option>
            <option>TDS</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">From Month</label>
          <input type="month" class="form-control" />
        </div>
        <div class="col-md-4">
          <label class="form-label">To Month</label>
          <input type="month" class="form-control" />
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <button class="btn btn-primary">Generate Report</button>
        <button class="btn btn-success">Export Excel</button>
        <button class="btn btn-danger">Export PDF</button>
      </div>
    </form>

    <div class="mt-4 bg-light p-3 rounded shadow-sm">
      <h5 class="text-secondary">Compliance Summary</h5>
      <table class="table table-bordered mt-2">
        <thead class="table-light">
          <tr>
            <th>Employee ID</th>
            <th>Name</th>
            <th>Month</th>
            <th>PF</th>
            <th>ESI</th>
            <th>TDS</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>EMP001</td>
            <td>Sneha</td>
            <td>June 2025</td>
            <td>₹1,200</td>
            <td>₹500</td>
            <td>₹3,000</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
