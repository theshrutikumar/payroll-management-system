<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reports | Payroll Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
     body {
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .container-box {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      margin-top: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    h2 {
      font-weight: 600;
      color: #093c6b;
    }
    .filter-form label {
      font-weight: 500;
    }
    .btn-export {
      margin-top: 10px;
    }
    .chart-container {
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center">üìä Reports Dashboard</h2>
    <p class="text-center text-muted">View salary summaries, attendance trends, and performance metrics</p>

    <!-- Filters Section -->
    <div class="container-box">
      <form class="row g-3 filter-form">
        <div class="col-md-4">
          <label for="reportType" class="form-label">Report Type</label>
          <select class="form-select" id="reportType">
            <option value="salary">Salary Report</option>
            <option value="attendance">Attendance Report</option>
            <option value="performance">Performance Summary</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="department" class="form-label">Department</label>
          <input type="text" class="form-control" id="department" placeholder="e.g. HR, IT">
        </div>
        <div class="col-md-4">
          <label for="month" class="form-label">Month</label>
          <input type="month" class="form-control" id="month">
        </div>
        <div class="col-12 text-end">
          <button type="button" class="btn btn-primary">Generate Report</button>
          <button type="button" class="btn btn-success btn-export">Export PDF</button>
          <button type="button" class="btn btn-outline-secondary btn-export">Export Excel</button>
        </div>
      </form>
    </div>

    <!-- Data Table -->
    <div class="container-box mt-4">
      <h5>üìÅ Report Summary</h5>
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead class="table-light">
            <tr>
              <th>Employee ID</th>
              <th>Name</th>
              <th>Month</th>
              <th>Net Salary</th>
              <th>Attendance %</th>
              <th>Performance</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>EMP001</td>
              <td>Sneha</td>
              <td>June 2025</td>
              <td>‚Çπ45,623</td>
              <td>96%</td>
              <td>Excellent</td>
            </tr>
            <!-- More rows dynamically filled -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Chart Section -->
    <div class="container-box chart-container">
      <h5>üìà Visual Trends</h5>
      <canvas id="performanceChart" height="100"></canvas>
    </div>
  </div>

  <!-- Chart Script -->
  <script>
    const ctx = document.getElementById('performanceChart');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Average Attendance (%)',
          data: [92, 88, 91, 94, 95, 96],
          backgroundColor: '#0d6efd'
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            max: 100
          }
        }
      }
    });
  </script>

</body>
</html>
