<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Attendance & Leave Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #e8f0fe;
    }
    .header-title {
      font-family: 'Segoe UI', sans-serif;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center text-primary header-title mb-2">Attendance & Leave Management</h2>
    <p class="text-center text-muted mb-4">Log attendance and handle leave requests with ease.</p>

    <form class="bg-white p-4 rounded shadow-sm mb-4">
      <h5 class="text-secondary">Mark Attendance</h5>
      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Employee ID</label>
          <input type="text" class="form-control" placeholder="EMP001" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Date</label>
          <input type="date" class="form-control" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Status</label>
          <select class="form-select">
            <option>Present</option>
            <option>Absent</option>
            <option>Half-Day</option>
            <option>Late</option>
            <option>Remote</option>
          </select>
        </div>
      </div>
      <button class="btn btn-primary">Submit Attendance</button>
    </form>

    <form class="bg-white p-4 rounded shadow-sm">
      <h5 class="text-secondary">Apply for Leave</h5>
      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Employee ID</label>
          <input type="text" class="form-control" placeholder="EMP001" />
        </div>
        <div class="col-md-4">
          <label class="form-label">From</label>
          <input type="date" class="form-control" />
        </div>
        <div class="col-md-4">
          <label class="form-label">To</label>
          <input type="date" class="form-control" />
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Leave Type</label>
        <select class="form-select">
          <option>Casual Leave</option>
          <option>Sick Leave</option>
          <option>Earned Leave</option>
        </select>
      </div>
      <button class="btn btn-primary">Submit Leave Request</button>
    </form>
  </div>
</body>
</html>
