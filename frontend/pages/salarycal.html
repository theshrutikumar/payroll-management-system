<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Salary Calculation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #e8f0fe;
    }
    .header-title {
      font-family: 'Segoe UI', sans-serif;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center text-primary header-title mb-2">Salary Calculation</h2>
    <p class="text-center text-muted mb-4">Compute monthly salary using attendance and deductions.</p>

    <form class="bg-white p-4 rounded shadow-sm mb-4">
      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Employee ID</label>
          <input type="text" class="form-control" placeholder="EMP001" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Month</label>
          <input type="month" class="form-control" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Overtime Hours</label>
          <input type="number" class="form-control" />
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Unpaid Leave Days</label>
        <input type="number" class="form-control" />
      </div>
      <button class="btn btn-primary">Calculate Salary</button>
    </form>

    <div class="bg-light p-3 rounded shadow-sm">
      <h5 class="text-secondary">Salary Breakdown</h5>
      <table class="table table-bordered mt-2">
        <thead class="table-light">
          <tr>
            <th>Basic Pay</th>
            <th>HRA</th>
            <th>DA</th>
            <th>Overtime</th>
            <th>Deductions</th>
            <th>Net Salary</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>₹25,000</td>
            <td>₹10,000</td>
            <td>₹5,000</td>
            <td>₹1,500</td>
            <td>₹3,200</td>
            <td>₹38,300</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
